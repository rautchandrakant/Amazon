<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="loginstyle.css">
</head> 
  <body>
    <!-- HEADER -->

    <header>
      <div class="navbar">
          <div class="nav-logo border">
              <div class="logo"></div>
          </div>
          <div class="nav-address border">
              <p class="add-first">Deliver to</p>
              <div class="add-icon">
                  <i class="fa-solid fa-location-dot"></i>
                  <p class="add-second">India</p>
              </div>
          </div>
          <div class="nav-search">
              <select class="search-select">
                  <option>All</option>
              </select>
              <input placeholder="Search for Products, Appliances & More..." class="search-input">
              <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
              </div>
          </div>
          <div class="nav-signin border">
              <div class="loginIcon">
              <i class="fa-solid fa-right-to-bracket"></i>
              </div>
              <p class="add-Login"><a style="color: white; text-decoration: none;" href="./loginpage.html">Login</a></p>
          </div>

          <div class="nav-cart border">
              <div class="cartIcon">
                  <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <p class="add-cart">Cart</p>
          </div>

      </div>

        <!-- LOGIN PAGE  -->


        <h2 class="top-form"><center>Login</center></h2>
        
        <form class="container">
        
          <div >
            <label for="uname"><b style="color: rgb(250, 100, 7);">Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b style="color: rgb(250, 100, 7);">Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
                
            <button type="submit">Login</button>
          </div>
        
        </form>
</body>
</html>
